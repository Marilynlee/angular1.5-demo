<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>scope</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>

</head>
<body style="padding: 10px;" ng-app="scope">
<div class="container" ng-controller="first">
    <input class="form-control" type="text" ng-model="msg">
    <h1>{{method()}}</h1>
</div>
<hr/>
<div class="container" ng-controller="second">
    <input type="text" class="form-control" ng-model="user.name"/>
    <input type="password" class="form-control" ng-model="user.pwd"/>
    <button class="btn btn-info" ng-click="login()">登录</button>
    <div ng-show="error.length>0" class="alert alert-danger">{{error}}</div>
</div>
</body>
<script src="js/angular.js"></script>
<script>
    angular.module('scope', [])
            .controller('first', function ($scope) {
                $scope.msg = '';
                $scope.method = function () {
                    return $scope.msg.split('').reverse().join('');
                };
            })
            .controller('second', function ($scope) {
                $scope.user = {name: '', pwd: ''};

                $scope.login = function () {
                    if ($scope.user.name == "admin" && $scope.user.pwd == 123) {
                        console.log('login successfully');
                    } else {
                        $scope.error = '用户名或密码错误';
                    }
                };
            });
</script>
</html>
