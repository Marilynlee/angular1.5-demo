<!DOCTYPE html>
<!--ng-app表示angular的管理边界，边界的名称需要在JS内进行声明-->
<html ng-app="todoList">
<head lang="en" >
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<!--将控制器绑定到页面元素-->
<body style="padding: 10px" ng-controller="TaskCtrl">
    <div class="input-group">
        <!--将input输入框的内容绑定到task变量 -->
        <input ng-model="task" type="text" class="form-control"/>
        <span class="input-group-btn">
            <!-- 通过ng-click调用add函数-->
            <button class="btn btn-default" ng-click="add()">提交</button>
        </span>
    </div>
    <!--<h4 ng-hide="tasks.length==0">任务列表</h4>-->
    <h4 ng-if="tasks.length>0">任务列表</h4>
    <ul class="list-group">
        <!--将列表的内容绑定到tasks数组，采用循环变量的方法 -->
        <li ng-repeat="item in tasks track by $index" class="list-group-item">
            {{item}}
            <a ng-click="tasks.splice($index,1)">删除</a>
        </li>
    </ul>
</body>
<script src="angular-1.5.5/angular/angular.js"></script>
<script type="text/javascript">
//   对todoList进行声明，并添加控制器
    angular.module('todoList', [])
            .controller('TaskCtrl', function ($scope) {
//                此处的$符号不可省略，定义变量task
                $scope.task = "";
                $scope.tasks = [];
//                声明add函数
                $scope.add=function(){
                   $scope.tasks.push($scope.task);
                }
            });
</script>
</html>
